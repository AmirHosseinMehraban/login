<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        {% load static %}

        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <section class="first_section">
            <div class="container">
                <div class="row">
                    <div class="mb5 text_center">
                       
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="text_wrap text_center login_back">
                        <div class="w_100 text">
                            <h2 class="h2_login">Welcome to login</h2>
                            <p>Don't have an account?</p>
                            <a href="/signup" class="btn">sign up</a>
                        </div>
                    </div>
                    <div class="login-wrap wrap">
                        <div class="d-flex">
                            <div class="w-100">
                               
                            </div>
                        </div>
                        <form action="/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="label">Username</label>
                                <input type="text" name="username" class="form-input" placeholder="Username" required>

                            </div>
                            <div class="mb-3">
                                <label for="password" class="label">Password</label>
                                <input type="password" name="password" class="form-input" placeholder="Password" required="">
                            </div>
                            <div class="form-group mb-6">
                                <button class="btn form-input btn-primary" type="submit">Sign In</button>
                            </div>
                            <div class="d-flex ">
                                <div class="w-50 w-left">
                                    <label for="check" class="checkbox-wrap">
                                        Remmember Me
                                        <input type="checkbox">
                                    </label>
                                </div>
                                <div class="w-50 w-right">
                                    <a href="/forgot">forgot password</a>

                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
